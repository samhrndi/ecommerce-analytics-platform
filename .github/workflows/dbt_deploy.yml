name: dbt Deploy

on:
  push:
    branches: [main]
    paths:
      - 'dbt/**'
  workflow_dispatch:
    inputs:
      target:
        description: 'dbt target environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - prod

env:
  SNOWFLAKE_ACCOUNT: ${{ vars.SNOWFLAKE_ACCOUNT }}
  SNOWFLAKE_USER: ${{ vars.SNOWFLAKE_USER }}
  SNOWFLAKE_PRIVATE_KEY_PATH: ${{ github.workspace }}/rsa_key.p8
  SNOWFLAKE_ROLE: ${{ vars.SNOWFLAKE_ROLE }}
  SNOWFLAKE_WAREHOUSE: ${{ vars.SNOWFLAKE_WAREHOUSE }}
  DBT_TARGET: ${{ github.event.inputs.target || 'prod' }}

jobs:
  dbt-validate:
    name: Validate dbt Models
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core==1.7.4 dbt-snowflake==1.7.1

      - name: Write private key file
        run: echo "${{ secrets.SNOWFLAKE_PRIVATE_KEY }}" > ${{ github.workspace }}/rsa_key.p8

      - name: Install dbt packages
        working-directory: dbt/ecommerce_dw
        run: dbt deps --profiles-dir ${{ github.workspace }}/dbt

      - name: Compile dbt project
        working-directory: dbt/ecommerce_dw
        run: dbt compile --target ${{ env.DBT_TARGET }} --profiles-dir ${{ github.workspace }}/dbt

  dbt-deploy:
    name: Deploy dbt Models (${{ github.event.inputs.target || 'prod' }})
    runs-on: ubuntu-latest
    needs: dbt-validate
    environment: ${{ github.event.inputs.target || 'prod' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core==1.7.4 dbt-snowflake==1.7.1

      - name: Write private key file
        run: echo "${{ secrets.SNOWFLAKE_PRIVATE_KEY }}" > ${{ github.workspace }}/rsa_key.p8

      - name: Install dbt packages
        working-directory: dbt/ecommerce_dw
        run: dbt deps --profiles-dir ${{ github.workspace }}/dbt

      - name: Run dbt models
        working-directory: dbt/ecommerce_dw
        run: dbt run --target ${{ env.DBT_TARGET }} --profiles-dir ${{ github.workspace }}/dbt

      - name: Run dbt tests
        working-directory: dbt/ecommerce_dw
        run: dbt test --target ${{ env.DBT_TARGET }} --profiles-dir ${{ github.workspace }}/dbt

      - name: Generate dbt docs
        working-directory: dbt/ecommerce_dw
        run: dbt docs generate --target ${{ env.DBT_TARGET }} --profiles-dir ${{ github.workspace }}/dbt

      - name: Upload dbt artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dbt-artifacts
          path: |
            dbt/ecommerce_dw/target/manifest.json
            dbt/ecommerce_dw/target/run_results.json
            dbt/ecommerce_dw/target/catalog.json
